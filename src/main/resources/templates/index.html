<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container-fluid">
		<p id="morning-timer"></p>
		<div id="evening-timer"></div>
		<div id="standUp">
			<div class="caption">Morning Scrum:</div>
			<div class="tbl-header">
				<div class="error alert alert-danger"></div>
				<table cellpadding="0" cellspacing="0" border="0">
					<thead>
						<tr>
							<th>NAME</th>
							<th>TASKS</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="tbl-content" id="employeeTable">
				<table cellpadding="0" cellspacing="0" border="0">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div id="eveningScrum">

			<div class="tbl-header">
				<div class="caption">Evening Scrum:</div>
				<div class="error alert alert-danger"></div>
				<table cellpadding="0" cellspacing="0" border="0">
					<thead>
						<tr>
							<th>NAME</th>
							<th>TASKS</th>
							<th>STATUS</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class="tbl-content" id="tasksTable">
				<table cellpadding="0" cellspacing="0" border="0">
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

	</div>


	<div align="center">
		<div id="popup_box" class="drop-shadow raised">
			<br /> <br />
			<div>
				Name : <input type="text" id="name" disabled="true" />
			</div>
			<div>
				Task : <input type="text" id="task" disabled="true" />
			</div>
			<input type="text" id="reason"
				placeholder="Enter reason for task Incompletion" /> <input
				type="hidden" id="time" /> <input type="hidden" id="date" />

			<div>
				<button type="button" id="reasonSubmit">Save</button>
			</div>
			<input type="button" id="cancel_button" value="X" /> <br /> <br />
		</div>
	</div>

	<div align="center">
		<div id="message_box" class="drop-shadow lifted rotated"></div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<div th:replace="common/header :: before-body-scripts" />

</body>
</html>
