<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/navbar :: common-navbar"></div>
  	
	<div id="centerContainer">
        <div class="container-fluid">
            <!-- Example row of columns -->
            <div id="standUp" class="row">
                <div class="block-center ">
                        <table class="table" id ="employeeTable">
                        <caption>Insert Tasks Below:</caption>
                            <thead class="thead-inverse">
                                <tr>
                                    <th class="col-md-3">NAME</th>
                                    <th class="col-md-3">TASKS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <br />
                </div>
            </div>
            <div id="eveningScrum" class="row">
                <div class="block-center ">
                        <table class="table" id="tasksTable">
                        <caption>Insert Tasks Below:</caption>
                            <thead class="thead-inverse">
                                <tr>
                                    <th>NAME</th>
                                    <th>TASKS</th>
                                    <th>STATUS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <br />
                </div>
            </div>
         </div>
      </div>
      <div align="center">
			 <div id="popup_box">
			 	<br/>
			 	<br/>
			 	<div>Name : <input type="text" id="name" disabled="true"/></div>
			 	<div>Task : <input type="text" id="task" disabled="true"/></div>
			 	<input type="text" id="reason" placeholder="Enter reason for task Incompletion"/>
			 	<input type="hidden" id="time" />
			 	<input type="hidden" id="date" />
			 	
			 	<div><button type="button" id="reasonSubmit">Save</button></div>
				<input type="button" id="cancel_button" value="X"/>
				<br/>
				<br/>
			</div>
	</div>
	
	<div align="center">
			 <div id="message_box">
			 
			</div>
	</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <div th:replace="common/header :: before-body-scripts" />
   
</body>
</html>
