<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/navbar :: common-navbar"></div>
  	
	<div id="centerContainer">
        <div class="container-fluid">
            <!-- Example row of columns -->
            <div id="standUp" class="row">
                <div class="block-center ">
                    <form>
                        <table class="table">
                        <caption>Insert Tasks Below:</caption>
                            <thead>
                                <tr>
                                    <th>DATE</th>
                                    <th>TIME</th>
                                    <th>NAME</th>
                                    <th>TASKS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-md-3"><div id="date"></div></td>
                                    <td class="col-md-3"><div id="time"></div></td>
                                    <td class="col-md-3"><input type="text" id="employeeName" placeholder="Search name" class="form-control"/></td>
                                    <td class="col-md-6"><input type="text" id="tasktext" placeholder="Enter Tasks..." class="form-control"/></td>
                                </tr>
                            </tbody>
                        </table>
                        </form>
                        <button type="button" class="btn btn-primary" id="TaskSubmit">Save</button>
                        <br />
                    <div id="error">This is a test error message.</div>
                </div>
            </div>
            <div id="eveningScrum" class="row">
                <div class="block-center ">
                    <form>
                        <table class="table">
                        <caption>Insert Tasks Below:</caption>
                            <thead>
                                <tr>
                                    <th>DATE</th>
                                    <th>TIME</th>
                                    <th>NAME</th>
                                    <th>TASKS</th>
                                    <th>STATUS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="col-md-3"><div id="_date"></div></td>
                                    <td class="col-md-3"><div id="_time"></div></td>
                                    <td class="col-md-3"><input type="text" id="_employeeName" placeholder="Search name" class="form-control"/></td>
                                    <td class="col-md-6"><input type="text" id="_tasktext"  class="form-control" placeholder="Enter Tasks..."/></td>
                                    <td class="col-md-2"><select id="_status"><option value="true">Completed</option><option value="false">Not Completed</option></select></td>
                                </tr>
                            </tbody>
                        </table>
                        </form>
                        <button type="button" class="btn btn-primary" id="_TaskSubmit">Save</button>
                        <br />
                    <div id="error">This is a test error message.</div>
                </div>
            </div>
         </div>
      </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <div th:replace="common/header :: before-body-scripts" />
   
</body>
</html>
